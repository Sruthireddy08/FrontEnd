<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="full name">Full Name * </label><br><br>
        <input type="full name" name="full name" id="full name" placeholder="Enter your answer"><br><br>

        <label for="E-mail ID">E-mail ID * </label><br><br>
        <input type="E-mail ID" name="E-mail ID" id="E-mail ID" placeholder="Enter your answer"><br><br>

        <label for="contact number">Contact Number * </label><br><br>
        <input type="contact number" name="Contact Number" id="Contact Number" placeholder="Enter your answer"><br><br>

        <label for=" alternate contact number">Alternate Contact Number * </label><br><br>
        <input type=" alternate contact number" name="Alternate Contact Number" id="Alternate Contact Number" placeholder="Enter your answer"><br><br>

        <label>Gender * </label><br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br><br>
        <input type="radio" id-"female" name "gender" value-"female">
        <label for "female">Female</label><br><br>  
        <input type="radio" id-"prefer not to say" name "gender" value-"prefer not to say">
        <label for "prefer not to say">Prefer not to say</label><br><br>

        <input type="college name" name="college name" id="college name" placeholder="Enter your answer"><br><br>

        <label>Do you currently have any active backlogs? *</label><br><br>
        <input type="radio" id "yes" name "yes" value-"yes">
        <label for="yes">Yes</label><br><br>
        <input type="radio" id-"no" name-"no" value-"no">
        <label for "no">No</label><br><br> 

        <label>Please specify your highest qualification. * </label><br><br>

        <input type="radio" id-"MCA" name-"MCA" value-"MCA">

        <input type="radio" id-"B.Sc" name-"B.Sc" value-"B.Sc">
        <label for "B.Sc">B.Sc</label><br><br> 
        <input type="radio" id-"BCA" name-"BCA" value-"BCA">
        <label for "BCA">BCA</label><br><br> 
        
        <label>Specify your branch. * </label><br><br>
        <input type="radio" id "CS/IT " name "CS/IT" value-"CS/IT">
        <label for="CS/IT">CS/IT</label><br><br>
        <input type="radio" id-"EEE" name-"EEE" value-"EEE">
        <label for "EEE">EEE</label><br><br> 
        <input type="radio" id-"ECE" name-"ECE" value-"ECE">
        <label for "ECE">ECE</label><br><br> 
        <input type="radio" id-"Mechanical" name-"Mechanical" value-"Mechanical">
        <label for "Mechanical">Mechanical</label><br><br> 
        <input type="radio" id-"Civil" name-"Civil" value-"Civil">
        <label for "Civil">Civil</label><br><br> 
        
        

        <label for="Year of completing Under Graduation".> Year of completing Under Graduation. *</label><br><br>
        <input type="radio" id-"2020" name-"2020" value-"2020">
        <label for "2020">2020</label><br><br> 
        <input type="radio" id-"2021" name-"2021" value-"2021">
        <label for "2021">2021</label><br><br> 
        <input type="radio" id-"2022" name-"2022" value-"2022">
        <label for "2022">2022</label><br><br> 
        <input type="radio" id-"2023" name-"2023" value-"2023">
        <label for "2023">2023</label><br><br> 
        <input type="radio" id-"2024" name-"2024" value-"2024">
        <label for "2024">2024</label><br><br> 
        <input type="radio" id-"other" name-"other" value-"other">
       
        <label for="Percentage/CGPA in Under Graduation (Degree).">Percentage/CGPA in Under Graduation (Degree). * </label><br><br>
        <input type="Percentage/CGPA in Under Graduation (Degree)" name="Percentage/CGPA in Under Graduation (Degree)" id="Percentage/CGPA in Under Graduation (Degree)" placeholder="Enter your answer"><br><br>

        <label for="Which year did you complete 12th/Diploma?">Which year did you complete 12th/Diploma? * </label><br><br>
        <input type="Which year did you complete 12th/Diploma?" name="Which year did you complete 12th/Diploma?" id="Which year did you complete 12th/Diploma?" placeholder="Enter your answer"><br><br>
        
        
        <label for="Percentage/CGPA in 12th or Diploma.">Percentage/CGPA in 12th or Diploma. * </label><br><br>
        <input type="Percentage/CGPA in 12th or Diploma." name="Percentage/CGPA in 12th or Diploma." id="Percentage/CGPA in 12th or Diploma." placeholder="Enter your answer"><br><br>
        
        <label for="Which year did you complete 10th?">Which year did you complete 10th? * </label><br><br>

        <input type="Percentage/CGPA in 10th." name="Percentage/CGPA in 10th." id="Percentage/CGPA in 10th." placeholder="Enter your answer"><br><br>
        
        <label>Do you currently have any active backlogs? * </label><br><br>
        <input type="radio" id "yes" name "yes" value-"yes">
        <label for="yes">Yes</label><br><br>
        <input type="radio" id-"no" name-"no" value-"no">
        <label for "no">No</label><br><br> 

        <label for="Current State">Current State. * </label><br><br>
        <select name="Current State" id="Current State">
            <option value="telangana">Telangana</option>
            <option value="andhra pradesh">Andhra Pradesh</option>
            <option value="haryana">Haryana</option>
            <option value="tamil nadu">Tamil Nadu</option>
        </select><br><br>
           
       
         <label for="Current Location (City/District).">Current Location (City/District). * </label><br><br>
         <input type="Current Location (City/District)." name="Current Location (City/District)." id="Current Location (City/District)." placeholder="Enter your answer"><br><br>
              
         <label for="What are the skills you are proficient in?">What are the skills you are proficient in? *</label><br><br>
         <select name="What are the skills you are proficient in?" name=What are the skills you are proficient in?>
            <option value="JAVA">JAVA</option>
            <option value="AWS">AWS</option>
            <option value="Azure">Azure</option>
            <option value="Artificial Intelligence">Artificial Intelligence</option>
            <option value="Data Analytics">Data Analytics</option>
            <label for "other">other</label>placeholder="Enter your answer"><br><br>
  
              </select><br><br>

         <label for="Kindly select the technologies you have certification in.">Kindly select the technologies you have certification in. * </label><br><br>
         <select name="Kindly select the technologies you have certification in." name=Kindly select the technologies you have certification in.>
                <option value="JAVA">JAVA</option>
                <option value="AWS">AWS</option>
                <option value="Azure">Azure</option>

                <option value="Data Analytics">Data Analytics</option>
                <option value="None">None</option>
                <label for "other">other</label>placeholder="Enter your answer"><br><br>
            </select><br><br>
 
            <label for="Kindly share your updated resume URL (with open access - Google Drive Link).">Kindly share your updated resume URL (with open access - Google Drive Link). * </label><br><br>
            <textarea id="Kindly share your updated resume URL (with open access - Google Drive Link)." name="Kindly share your updated resume URL (with open access - Google Drive Link). " rows="4" col="50"></textarea><br><br>
        

            <label>Do you currently have any job offer in hand? * </label><br><br>
            <input type="radio" id "yes" name "yes" value-"yes">
            <label for="yes">Yes</label><br><br>
            <input type="radio" id-"no" name-"no" value-"no">
            <label for="no">No</label><br><br>
            <input type="radio" id-"yes I am working" name-"yes I am working" value-"yes I am working">
            <label for="yes I am working">Yes I am working</label><br><br>
            
             
  
            <!--Submit-->
          <input type="submit" value="Submit form">
          
          <!--Reset-->
         <input type="reset" value="Reset form">
